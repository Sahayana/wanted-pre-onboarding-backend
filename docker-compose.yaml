version: "3"


services:

  mysql:
  
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: "wanted"
      MYSQL_ROOT_PASSWORD: "wanted"
    ports:
      - 3306:3306
  
  django:

    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DJANGO_SETTINGS_MODULE: wanted.settings.dev
    ports:
      - 8000:8000
    volumes:
      - ./:/app/
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - mysql


